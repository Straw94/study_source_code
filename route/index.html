<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手写路由</title>
</head>
<body>
        <button onclick="Router.backOff()">回退</button>
    
    <ul>
        <a href="#/">Index</a>
        <a href="#/home">Home</a>
        <a href='#/view'>View</a>
    </ul>
    <router-view />
    
    <script src='./hash.js'></script>
    <script>
        const routerView = document.getElementsByTagName('router-view')[0];
        const routerViewShow = (word) => {
            routerView.innerHTML = word;
        };
        const routeView = () => routerViewShow('显示');
        const routeHome = () => routerViewShow('主页');
        const routeIndex = () => routerViewShow('首页');
        const Router = new Routers();
        Router.route('/', routeIndex)
        Router.route('/home', routeHome)
        Router.route('/view', routeView)
        window.onload = function() {
            location.href = '#/'
        }
    </script>
</body>
</html>
